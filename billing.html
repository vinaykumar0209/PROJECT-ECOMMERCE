<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Billing Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="bill-container">
      <form name="form-billing" method="post">
        <div class="row-1">
            <div class="col">
                <h3 class="side-title">BILLING ADDRESS</h3>
                <div class="inputBox">
                    <span>Full name :</span>
                    <input type="text" name="Full name" placeholder="vinay kumar">
                </div>
                <div class="inputBox">
                    <span>Email :</span>
                    <input type="email" name="Email ID" placeholder="vinay@xyz.com">
                </div>
                <div class="inputBox">
                    <span>Address :</span>
                    <input type="text" name="Address" placeholder="A412 , Sez colony">
                </div>
                <div class="inputBox">
                    <span>City :</span>
                    <input type="text" name="City" placeholder="visakhapatnam">
                </div>
                <div class="flex">
                  <div class="inputBox">
                    <span>State :</span>
                    <input type="text" name="State" placeholder="India">
                  </div>
                  <div class="inputBox">
                    <span>Zip code :</span>
                    <input type="text" name="Zipcode" placeholder="123 456">
                  </div>        
                </div>  
            </div>

            <div class="col">
                <h3 class="side-title">PAYMENT</h3>
                <div class="inputBox">
                    <span>Cards accepted:</span>
                    <img src="Ecommerce-images/card_img.png" alt="">
                </div>
                <div class="inputBox">
                    <span>Name on card :</span>
                    <input type="text" name="Name on card" placeholder="mr.vinay kumar">
                </div>
                <div class="inputBox">
                    <span>Credit card number :</span>
                    <input type="text" name="Credit card number" placeholder="1111-2222-3333-4444">
                </div>
                <div class="inputBox">
                    <span>Expiring month :</span>
                    <input type="text" name="Exp month" placeholder="december">
                </div>

                <div class="flex">
                  <div class="inputBox">
                    <span>Expiring year :</span>
                    <input type="text" name="Exp year" placeholder="2023">
                  </div>
                  <div class="inputBox">
                    <span>CVV :</span>
                    <input type="text" placeholder="1234">
                  </div>        
                </div>  
            </div>
        </div>
    
        <input type="submit" value="procced to checkout" class="submit-btn">

   </form>
</div>


<!-- Google sheet collection -->


<script>
    const scriptURL =
        'https://script.google.com/macros/s/AKfycbwI4SD5hciH2lkfO-jIdGNlwbFLmqDVa3oJtf69OxYpwBVNEn97LFo2GbuMv3i_2tXsog/exec'
    const form = document.forms['form-billing']
 
    form.addEventListener('submit', e => {
        e.preventDefault()
        fetch(scriptURL, {
                method: 'POST',
                body: new FormData(form)
            })
            .then(response => alert(
                "Your payment is successful"))
            .catch(error => console.error('Error!', error.message))
    })
 
 </script>
 
</body>
</html>
